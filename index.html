<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    .product {

    <a href="cart.html" class="text-white"><i class="fas fa-shopping-cart"></i> Cart <label style="background-color: red; padding: 2px;" class="rounded-pill" id="cart_len"></label></a>
  </div>
</header>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row products">

    </div>
    <!-- Repeat for more products -->
  </div>
</div>
